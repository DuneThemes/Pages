        <!-- 
        
        Always use .tag-wrap when setting tags.
       	A title is required for the collapsing to work (.tag-title)
        Add/remove as many tags as you wish. 
        Use structure of .tags>a>.link>text
        
        -->
        
    	<div class="wrapper">
    		
            <div class="tag-wrap">
            	<div class="tag-title">
            		<h1>Lorem.</h1>
            	</div>
            	<div class="tags">

        <script src="http://static.tumblr.com/uv8mqxy/rzLo4r510/masonry.pkgd.js"></script>
        <script>
            (function() {
            
                // Main content container
                var $container = $('.wrapper');
            
                // Masonry + ImagesLoaded
                $container.imagesLoaded(function(){
                    $container.masonry({
                        // selector for entry content
                        itemSelector: '.tag-wrap',
                        fitWidth: true,
                        resize: true,
						stagger: 30,
                    });
                });
            
            })();
        </script>
        
        <script>
			
			$(document).ready(function(e) {
            	
				function align(){
					$('.wrapper').masonry();	
				}
				$('.tag-title').click(function(){
					
					$(this).siblings('.tags').toggleClass("listcontclosed");
					setTimeout(
						align, 100
					);
					
				});
				
            });	
				
        </script>
